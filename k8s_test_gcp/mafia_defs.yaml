apiVersion: v1
kind: Service
metadata:
  name: mafia-backend-service
  namespace: mafia-test
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: mafia
    name: mafia-backend
---
apiVersion: v1
kind: Service
metadata:
  name: mafia-ui-service
  namespace: mafia-test
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: mafia
    name: mafia-ui
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: mafia-test
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: mafia
    name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mafia
    name: mafia-backend
  name: mafia-backend
  namespace: mafia-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mafia
  template:
    metadata:
      labels:
        app: mafia
        name: mafia-backend
    spec:
      containers:
      - env:
        - name: REDIS_HOST
          value: redis-service
        image: taleodor/mafia-express@sha256:aa7edf93de0901fdce2c2b2f33b8896e974ea480c7a17c41a56bf634e53ad87b
        name: mafia-backend-container
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mafia
    name: mafia-ui
  name: mafia-ui
  namespace: mafia-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mafia
  template:
    metadata:
      labels:
        app: mafia
        name: mafia-ui
    spec:
      containers:
      - env:
        - name: HUB_HOST
          value: mafia-backend-service
        - name: HUB_PORT
          value: "3000"
        image: taleodor/mafia-vue@sha256:62cfba0ce9e38c0c994eae4bd90f7e494b385e4ee4e3004cd8189a8120673a71
        name: mafia-ui-container
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stateful-set
  namespace: mafia-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mafia
  serviceName: redis
  template:
    metadata:
      labels:
        app: mafia
        name: redis
    spec:
      containers:
      - command:
        - redis-server
        - --bind
        - 0.0.0.0
        image: redis:6.2.4-buster
        name: redis-container
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
      securityContext:
        fsGroup: 999
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: web-ingressroute
  namespace: mafia-test
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`testmafia.brolia.com`)
    middlewares:
    - name: redirect
    services:
    - name: mafia-ui-service
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: websecure-ingressroute
  namespace: mafia-test
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`testmafia.brolia.com`)
    services:
    - name: mafia-ui-service
      port: 80
  tls:
    certResolver: le
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect
  namespace: mafia-test
spec:
  redirectScheme:
    scheme: https
